<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฝึกหัด Python: ตัวแปร (Variables)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://img.freepik.com/free-photo/close-up-pattern-scales_23-2151365712.jpg?t=st=1736270047~exp=1736273647~hmac=5b3eaf351f95d4e5e160931ed62115eb550098f201b4d6d31b0bd8a17a7039b7&w=1380');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white; /* Set text color to white */
        }

        header {
            background-color: rgba(0, 0, 0, 0.6);
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            max-width: 900px;
            margin: 20px auto;
            border-radius: 8px;
        }

        h2 {
            font-size: 1.8em;
        }

        p {
            font-size: 1.1em;
        }

        .exercise {
            margin-bottom: 20px;
        }

        .exercise input[type="radio"] {
            margin-right: 10px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #2980b9;
        }

        #score {
            margin-top: 20px;
            font-size: 1.2em;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        a.btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a.btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

<header>
    <h1>แบบฝึกหัด Python: ตัวแปร (Variables)</h1>
</header>

<div class="container">
    <div class="exercise">
        <h2>ระดับง่าย</h2>
        <p>1. ตัวแปรใดที่ใช้เก็บข้อความใน Python?</p>
        <input type="radio" id="q1a" name="q1" value="A">
        <label for="q1a">A) int</label><br>
        <input type="radio" id="q1b" name="q1" value="B">
        <label for="q1b">B) str</label><br>
        <input type="radio" id="q1c" name="q1" value="C">
        <label for="q1c">C) bool</label><br>
    </div>

    <div class="exercise">
        <h2>ระดับปานกลาง</h2>
        <p>2. ถ้าคุณเขียน `x = 5` และ `y = x + 2` ค่า y จะเป็นเท่าใด?</p>
        <input type="radio" id="q2a" name="q2" value="A">
        <label for="q2a">A) 5</label><br>
        <input type="radio" id="q2b" name="q2" value="B">
        <label for="q2b">B) 7</label><br>
        <input type="radio" id="q2c" name="q2" value="C">
        <label for="q2c">C) 10</label><br>
    </div>

    <div class="exercise">
        <h2>ระดับยาก</h2>
        <p>3. ค่าของตัวแปร `result` สร้างจาก `result = 10 * 2 - 5 / 5` จะเป็นเท่าใด?</p>
        <input type="radio" id="q3a" name="q3" value="A">
        <label for="q3a">A) 19</label><br>
        <input type="radio" id="q3b" name="q3" value="B">
        <label for="q3b">B) 20</label><br>
        <input type="radio" id="q3c" name="q3" value="C">
        <label for="q3c">C) 18</label><br>
    </div>

    <button onclick="calculateScore()">ส่งคำตอบ</button>

    <div id="score"></div>

    <a href="index.html" class="btn">กลับไปที่หน้าแรก</a>
</div>
<script>
    function calculateScore() {
        let score = 0;

        // Correct Answers
        const answers = {
            q1: 'B',
            q2: 'B',
            q3: 'A'
        };

        // Check the answers
        for (let question in answers) {
            const userAnswer = document.querySelector(`input[name="${question}"]:checked`);
            if (userAnswer && userAnswer.value === answers[question]) {
                score++;
            }
        }

        // Display the score
        document.getElementById('score').innerHTML = 'คะแนนของคุณ: ' + score + '/' + Object.keys(answers).length;
    }
</script>

</body>
</html>
